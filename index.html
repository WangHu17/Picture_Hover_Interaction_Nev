<!DOCTYPE html>
<html lang="en" >
<head>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<main class="page-content">

      <button class="btn">查看详情</button>
    </div>
  </div>
  <div class="card">
    <div class="content">
      <h2 class="title">海边</h2>
      <p class="copy">计划你的下一次海滩之旅</p>
      <button class="btn">查看详情</button>
    </div>
  </div>
  <div class="card">
    <div class="content">

      <button class="btn">查看详情</button>
    </div>
  </div>
  <div class="card">
    <div class="content">

      <p class="copy">说真的，马上，今天就发射到外太空</p>
      <button class="btn">查看详情</button>
    </div>
  </div>

</html>
